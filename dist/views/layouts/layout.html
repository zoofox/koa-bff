<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
    {% block head %}{% endblock  %}
</head>
<body>
  {%include '../../components/banner/banner.html'%}
	<div id="app">
      {% block content %}
      {% endblock  %}
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>  
  <script src="https://cdn.staticfile.org/quicklink/2.0.0/quicklink.umd.js"></script>
  <script>
    $(document).pjax('a', '#app');
    quicklink.listen();
  </script>
  {% block scripts %}{% endblock  %}
</body>
</html>
